services:
  kong:
    image: kong:latest
    container_name: kong_api_gateway
    restart: always
    networks:
      - kong-net
    ports:
      - "8000:8000" # proxy
      - "8001:8001" # admin
    environment:
      KONG_DATABASE: "off"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_DECLARATIVE_CONFIG: "/usr/local/kong/declarative/kong.yml"
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
networks:
  kong-net:
    driver: bridge

